<body>
    <h1>eader 1</h1>
    <p>Header 1</p>
    <h2>eader 2</h2>
    <p>Contents 2</p>
    <table>
        <tr><td>Header 1</td></tr>
        <tr><td>Value 1</td></tr>
        <tr><td>Value 2</td></tr>
        <tr><td>Value 3</td></tr>
        <tr><td>Value 4</td></tr>
        <tr><td>Value 2</td></tr>
    </table>
	<script>
        $(document).ready(function () {
            //$('tr:gt(3)').css('background-color','red');//选中tr标签下从0123，第四个元素的数（第一个的是0）
            $('tr:lt(2)').css('background-color','blue');//选中数字比2小的所有元素；0，1
            $(':header').css('background-color','blue');//匹配的是h类的元素内的，其他的不行;
        });
    </script>
