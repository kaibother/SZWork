<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
    <script src="../jquery-1.11.2.js"></script>
</head>

<body>

    <h2> 啦啦的是否</h2>
    <p>这是一个好的</p>
    <p>这是另一个好的</p>
    <button type="button">点我呗</button>
	<script>
        $(document).ready(function(){
            $('button').click(function () {
                $('p').hide();
            })
        })
    </script>


</body>
</html>
