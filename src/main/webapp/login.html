body{

<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
 <!--SIGN UP-->
<div class="login-form">
		<h1>登录</h1>
		<h2>欢迎登录布鲁托</h2>
				<ul class="bottom-sc-icons">
					<li><a href="#" class="username">用户名登录</a></li>
					<li><a href="#" class="tel">手机号登录</a></li>
					<div class="strip">OR</div>
				</ul>
			<form>
				<input type="text" class="username" placeholder="用户名" required/>
				<input type="password" class="password" placeholder="密码" required/>
					<div class="but-bottom">
						<div class="p-container">
							<input type="checkbox" name="checkbox" checked><i> </i>记住密码
						</div>
							<a href="#" class="trouble"><p>找回密码</p></a>
							<div class="clear"> </div>									
					</div>
							<input class="login" type="submit" value="立即登录">
			</form>
						<p>没有账号<a href="register.html" class="sign">立即注册</a></p>
</div>
